<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section>
        <div class="score-container">
            <div>
                <h3>Player</h3>
                <p class="pScore">0</p>
            </div>
            <div>
                <h3>Computer</h3>
                <p class="cScore">0</p>
            </div>
        </div>
        <div class="ask-container">
            <h1>Are you ready to play this game?</h1>
            <button id="start">Lets Play</button>
        </div>
        <div class="main-container fadeout">
            <h1 class="message">Welcome</h1>
            <div class="choices">
                <div>
                    <p>Player Choice</p>
                    <h2 class="player"></h2>
                </div>
                <div>
                    <p>Computer Choice</p>
                    <h2 class="comp"></h2>
                </div>
            </div>
            <div class="btn-container">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissor">scissor</button>
            </div>
        </div>
    </section>
</body>
</html>
